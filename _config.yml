title: Mohammed Haneef
description: "Intelligent Systems Architect. Designing how humans and AI work together."
url: "https://mhaneef639.github.io"
baseurl: "/mhaneef"

plugins:
  - jekyll-sitemap

# Keep current public URLs stable
# Note: do not use global `permalink: pretty` because it changes pages like /about.html -> /about/

collections:
  posts:
    output: true
    permalink: /blog/posts/:title.html

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post

exclude:
  - README.md
  - node_modules
  - vendor
  - .bundle
  - _site
  - Gemfile
  - Gemfile.lock
  - _config.yml
