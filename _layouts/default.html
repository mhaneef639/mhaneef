<!DOCTYPE html>
{% assign page_lang = page.lang | default: 'en' %}
{% if page_lang == 'ar' %}{% assign page_dir = 'rtl' %}{% else %}{% assign page_dir = 'ltr' %}{% endif %}
<html lang="{{ page_lang }}" dir="{{ page_dir }}">
  <head>
    {% include head.html %}
  </head>
  <body class="{{ page.body_class }}{% if page_lang == 'ar' %} lang-ar{% endif %}">
    {% include nav.html %}

    <main>
      {{ content }}
    </main>

    {% include footer.html %}
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
  </body>
</html>
